<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Time Schedule</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 2em;
      text-align: center;
      background-color: #fffaf2;
    }

    img.logo {
      width: 150px;
      margin-bottom: 1em;
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      margin-bottom: 1.5em;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    h1 {
      margin-top: 0.2em;
    }

    .first-line {
      margin: 0.5em 0 1.5em;
    }

    .badges {
      display: flex;
      justify-content: center;
      gap: 1em;
      flex-wrap: wrap;
      margin: 1.5em 0;
    }

    .badges img {
      height: 60px;
      width: auto;
    }

    footer {
      margin-top: 2em;
      font-size: 0.9em;
      color: gray;
    }

    a {
      text-decoration: none;
      color: #0066cc;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img class="logo" src="https://raw.githubusercontent.com/mytimeschedule/my_time_schedule/main/assets/logo.svg" alt="My Time Schedule Logo">

  <!-- YouTube Video Embed -->
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/69pCZhIie3Y" title="Intro to My Time Schedule" allowfullscreen></iframe>
  </div>

  <h1>My Time Schedule </h1>
  <p class="first-line">A mindful daily planner inspired by Buddhist discipline.</p>

  <!-- Download badges -->
  <div class="badges">
    <a href="https://play.google.com/store/apps/details?id=org.americanmonk.mytimeschedule" aria-label="Get it on Google Play">
      <img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png" alt="Get it on Google Play">
    </a>
    <a href="https://apps.apple.com/us/developer/path-nirvana-foundation/id1434955292" aria-label="Download on the App Store">
      <img src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/en-us?size=250x83" alt="Download on the App Store">
    </a>
  </div>

  <p>Explore the full source code on <a href="https://github.com/mytimeschedule/my_time_schedule" target="_blank">GitHub</a>.</p>

  <footer>
    <p>Maintained by Bhikkhu Subhūti • <a href="https://americanmonk.org">americanmonk.org</a></p>
  </footer>

</body>
</html>
